<h2>Iniciar Sesión</h2>
<form (ngSubmit)="login()" #loginForm="ngForm">
  <label>
    Usuario:
    <input name="usuario" [(ngModel)]="usuario" required />
  </label>
  <br>
  <label>
    Contraseña:
    <input type="password" name="contrasena" [(ngModel)]="contrasena" required />
  </label>
  <br>
  <button type="submit">Entrar</button>
</form>
